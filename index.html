<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign Empire | Command Center</title>
    <style>
        body, html { margin: 0; padding: 0; background: #000; color: #D4AF37; font-family: 'Garamond', serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        #canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        header { text-align: center; padding: 15px 0; border-bottom: 1px solid #D4AF37; background: rgba(0,0,0,0.8); flex-shrink: 0; }
        h1 { letter-spacing: 10px; font-weight: 300; text-transform: uppercase; margin: 0; font-size: 1.3rem; text-shadow: 0 0 15px rgba(212, 175, 55, 0.6); }
        .main-container { display: flex; flex-direction: column; height: calc(100vh - 60px); }
        
        /* THE SOVEREIGN FLAME (The Visual Core) */
        .flame-container { flex: 2.5; width: 100%; display: flex; align-items: center; justify-content: center; position: relative; }
        .flame-orb {
            width: 220px; height: 220px;
            background: radial-gradient(circle, #fff 0%, #fdfc97 20%, #D4AF37 50%, transparent 70%);
            border-radius: 50%;
            box-shadow: 0 0 100px #D4AF37, 0 0 200px #8B6508, inset 0 0 30px #fff;
            animation: ignite 4s infinite alternate ease-in-out;
        }
        @keyframes ignite { 0% { transform: scale(0.9); opacity: 0.7; filter: blur(5px); } 100% { transform: scale(1.1); opacity: 1; filter: blur(15px); } }

        /* THE CONTROL CENTER */
        .control-bar { background: rgba(10,10,10,0.95); padding: 20px; border-top: 1px solid #D4AF37; display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .input-row { display: flex; gap: 12px; width: 100%; justify-content: center; flex-wrap: wrap; }
        input, select, textarea { background: #000; border: 1px solid #D4AF37; color: #fff; padding: 12px; border-radius: 5px; font-family: 'Garamond', serif; font-size: 0.85rem; width: 31%; }
        textarea { width: 64%; height: 50px; resize: none; }
        
        .btn-group { display: flex; gap: 15px; margin-top: 5px; }
        .btn-manifest { background: #D4AF37; color: #000; border: none; padding: 12px 40px; cursor: pointer; font-weight: bold; text-transform: uppercase; letter-spacing: 3px; border-radius: 5px; transition: 0.5s; box-shadow: 0 0 20px rgba(212, 175, 55, 0.3); }
        .btn-manifest:hover { background: #fff; box-shadow: 0 0 30px #D4AF37; transform: scale(1.02); }
        .btn-refresh { background: #000; color: #D4AF37; border: 1px solid #D4AF37; padding: 12px 30px; border-radius: 5px; cursor: pointer; text-transform: uppercase; letter-spacing: 2px;}

        /* THE VAULT */
        .vault-window { flex: 1.5; width: 100%; background: #fff; border-top: 2px solid #D4AF37; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<header><h1>SOVEREIGN EMPIRE</h1></header>
<div class="main-container">
    <div class="flame-container"><div class="flame-orb"></div></div>
    <div class="control-bar">
        <div class="input-row">
            <input type="text" id="brand" placeholder="Empire Brand Name">
            <input type="email" id="email" placeholder="Recipient Email">
            <select id="assetType">
                <option value="Long-form Sales Page">Build: Sales Page</option>
                <option value="Full E-Book">Build: Full E-Book</option>
                <option value="Storybook">Build: Storybook</option>
                <option value="CEO Workbook">Build: Workbook</option>
                <option value="3-Part Email Sequence">Build: Email Sequence</option>
                <option value="Affirmation Set">Build: Affirmations</option>
            </select>
        </div>
        <div class="input-row">
            <input type="text" id="dna" placeholder="Brand Tone & Textures">
            <input type="text" id="font" placeholder="Font Style">
            <textarea id="vision" placeholder="Paste specific details for your product build..."></textarea>
        </div>
        <div class="btn-group">
            <button class="btn-manifest" id="mBtn" onclick="manifest()">Manifest Asset & PDF ðŸ¥‚</button>
            <button class="btn-refresh" onclick="document.getElementById('vframe').src += ''">Refresh Vault</button>
        </div>
    </div>
    <div class="vault-window"><iframe id="vframe" src="https://docs.google.com/document/d/1z6C9T_WUjWzA8R8tZapIhwK6XmAhKj1fFOJFGWq212E/preview"></iframe></div>
</div>
<script>
    async function manifest() {
        const email = document.getElementById('email').value;
        const btn = document.getElementById('mBtn');
        if(!email.includes('@')) return alert("Valid Email Required");
        
        btn.innerText = "COMMAND RECEIVED. BUILDING...";
        btn.style.opacity = "0.5";
        
        const data = {
            brand: document.getElementById('brand').value,
            email: email,
            asset: document.getElementById('assetType').value,
            dna: document.getElementById('dna').value + " | " + document.getElementById('font').value,
            vision: document.getElementById('vision').value
        };

        // POST TO YOUR GOOGLE SCRIPT
        const url = "https://script.google.com/macros/s/AKfycbyFit_-dILUOr3tp0on8JA3pa2olk21YOOkW5hlJGbrtI77qXWIsgyfAGVNq27MSr5Y/exec";
        
        fetch(url, { method: "POST", mode: "no-cors", body: JSON.stringify(data) });

        setTimeout(() => { 
            btn.innerText = "MANIFESTATION COMPLETE ðŸ¥‚"; 
            btn.style.opacity = "1";
            btn.style.background = "#fff";
            document.getElementById('vframe').src += ''; 
        }, 8000);
    }
    const canvas=document.getElementById('canvas'),ctx=canvas.getContext('2d');canvas.width=window.innerWidth;canvas.height=window.innerHeight;let p=[];
    class Part{constructor(){this.x=Math.random()*canvas.width;this.y=Math.random()*canvas.height;this.s=Math.random()*2;this.vx=Math.random()*0.4-0.2;this.vy=Math.random()*0.4-0.2}update(){this.x+=this.vx;this.y+=this.vy;if(this.x<0||this.x>canvas.width)this.vx*=-1;if(this.y<0||this.y>canvas.height)this.vy*=-1}draw(){ctx.fillStyle='rgba(212, 175, 55, 0.6)';ctx.beginPath();ctx.arc(this.x,this.y,this.s,0,Math.PI*2);ctx.fill()}}
    function init(){for(let i=0;i<120;i++)p.push(new Part())}function anim(){ctx.clearRect(0,0,canvas.width,canvas.height);p.forEach(x=>{x.update();x.draw()});requestAnimationFrame(anim)}init();anim();
</script>
</body>
</html>
