<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign Empire | Command Center</title>
    <style>
        body, html { margin: 0; padding: 0; background: #000; color: #D4AF37; font-family: 'Garamond', serif; min-height: 100vh; display: flex; flex-direction: column; }
        #canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        header { text-align: center; padding: 10px 0; border-bottom: 1px solid #D4AF37; background: rgba(0,0,0,0.8); }
        h1 { letter-spacing: 5px; font-weight: 300; text-transform: uppercase; margin: 0; font-size: 1rem; }
        
        .flame-container { flex: 1; min-height: 150px; display: flex; align-items: center; justify-content: center; }
        .flame-orb { width: 100px; height: 100px; background: radial-gradient(circle, #fff 0%, #D4AF37 50%, transparent 70%); border-radius: 50%; box-shadow: 0 0 50px #D4AF37; animation: pulse 4s infinite alternate; }
        @keyframes pulse { 0% { transform: scale(0.9); opacity: 0.6; } 100% { transform: scale(1.1); opacity: 1; } }

        .control-bar { background: rgba(10,10,10,0.95); padding: 15px; border-top: 1px solid #D4AF37; display: flex; flex-direction: column; gap: 10px; }
        .input-row { display: flex; flex-direction: column; gap: 10px; width: 100%; }
        input, select, textarea { background: #000; border: 1px solid #D4AF37; color: #fff; padding: 12px; border-radius: 5px; font-family: 'Garamond'; font-size: 0.9rem; width: 100%; box-sizing: border-box; }
        textarea { height: 80px; }
        
        .btn-manifest { background: #D4AF37; color: #000; border: none; padding: 15px; cursor: pointer; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; border-radius: 5px; width: 100%; }
        
        .vault-window { flex: 1; min-height: 250px; background: #fff; border-top: 2px solid #D4AF37; }
        iframe { width: 100%; height: 100%; border: none; }

        /* Desktop Adjustments */
        @media (min-width: 768px) {
            .input-row { flex-direction: row; flex-wrap: wrap; justify-content: center; }
            input, select { width: 31%; }
            textarea { width: 64%; }
            .btn-manifest { width: auto; padding: 12px 40px; }
            .flame-orb { width: 180px; height: 180px; }
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<header><h1>SOVEREIGN EMPIRE</h1></header>
<div class="flame-container"><div class="flame-orb"></div></div>
<div class="control-bar">
    <div class="input-row">
        <input type="text" id="brand" placeholder="Brand Name">
        <input type="email" id="email" placeholder="Delivery Email">
        <select id="asset">
            <option value="Long-form Sales Page">Sales Page + Image</option>
            <option value="Full E-Book">Full E-Book + Image</option>
            <option value="Storybook">Storybook + Image</option>
            <option value="Standalone Editorial Image">Individual Image Only</option>
        </select>
    </div>
    <div class="input-row">
        <input type="text" id="dna" placeholder="Colors & Textures">
        <textarea id="vision" placeholder="Vision for this build..."></textarea>
    </div>
    <button class="btn-manifest" id="mBtn" onclick="manifest()">MANIFEST ASSET ðŸ¥‚</button>
</div>
<div class="vault-window"><iframe id="vframe" src="https://docs.google.com/document/d/1z6C9T_WUjWzA8R8tZapIhwK6XmAhKj1fFOJFGWq212E/preview"></iframe></div>

<form id="hiddenForm" action="https://script.google.com/macros/s/AKfycbyFit_-dILUOr3tp0on8JA3pa2olk21YOOkW5hlJGbrtI77qXWIsgyfAGVNq27MSr5Y/exec" method="POST" target="h_iframe" style="display:none;">
    <input type="hidden" name="payload" id="formP">
</form>
<iframe name="h_iframe" style="display:none;"></iframe>

<script>
    function manifest() {
        const e = document.getElementById('email').value;
        const b = document.getElementById('mBtn');
        if(!e.includes('@')) return alert("Valid Email Required");
        b.innerText = "VERA IS PAINTING...";
        const data = { brand: document.getElementById('brand').value, email: e, asset: document.getElementById('asset').value, dna: document.getElementById('dna').value, vision: document.getElementById('vision').value };
        document.getElementById('formP').value = JSON.stringify(data);
        document.getElementById('hiddenForm').submit();
        setTimeout(() => { b.innerText = "MANIFESTED ðŸ¥‚"; document.getElementById('vframe').src += ''; }, 25000);
    }
</script>
</body>
</html>
