<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign Empire | Command Center</title>
    <style>
        body, html { margin: 0; padding: 0; background: #000; color: #D4AF37; font-family: 'Garamond', serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        #canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        header { text-align: center; padding: 15px 0; border-bottom: 1px solid rgba(212, 175, 55, 0.4); background: rgba(0,0,0,0.8); flex-shrink: 0; }
        h1 { letter-spacing: 10px; font-weight: 300; text-transform: uppercase; margin: 0; font-size: 1.2rem; text-shadow: 0 0 15px rgba(212, 175, 55, 0.6); }
        .main-container { display: flex; flex-direction: column; height: calc(100vh - 60px); }
        
        /* THE SOVEREIGN FLAME PORTAL */
        .agent-window { 
            flex: 3; width: 100%; background: transparent; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; position: relative;
        }
        
        .flame-orb {
            width: 150px; height: 150px;
            background: radial-gradient(circle, #fff 0%, #fdfc97 20%, #D4AF37 50%, transparent 70%);
            border-radius: 50%;
            box-shadow: 0 0 60px #D4AF37, 0 0 100px #8B6508, inset 0 0 20px #fff;
            animation: ignite 4s infinite alternate ease-in-out;
            transition: 0.5s;
        }
        
        .agent-window:hover .flame-orb {
            transform: scale(1.1);
            box-shadow: 0 0 100px #D4AF37, 0 0 150px #fff;
        }

        .portal-text {
            margin-top: 30px; color: #D4AF37; text-transform: uppercase;
            letter-spacing: 5px; font-size: 0.7rem; opacity: 0.7;
            animation: fade 2s infinite alternate;
        }

        @keyframes ignite {
            0% { transform: scale(0.9); filter: blur(2px); opacity: 0.8; }
            100% { transform: scale(1.1); filter: blur(10px); opacity: 1; }
        }
        @keyframes fade { from { opacity: 0.3; } to { opacity: 0.9; } }

        /* CONTROL BAR */
        .control-bar { background: rgba(10,10,10,0.98); padding: 15px; border-top: 1px solid #D4AF37; display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .input-row { display: flex; gap: 10px; width: 100%; justify-content: center; flex-wrap: wrap; }
        input, select, textarea { background: #000; border: 1px solid #D4AF37; color: #fff; padding: 10px; border-radius: 5px; font-family: 'Garamond', serif; font-size: 0.85rem; width: 30%; }
        textarea { width: 62%; height: 45px; resize: none; }
        input:focus, textarea:focus { outline: none; border-color: #fff; box-shadow: 0 0 10px rgba(212, 175, 55, 0.3); }
        
        .btn-group { display: flex; gap: 12px; margin-top: 5px; }
        .btn-secure { background: #D4AF37; color: #000; border: none; padding: 10px 30px; cursor: pointer; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; border-radius: 5px; transition: 0.5s; }
        .btn-secure:hover { background: #fff; box-shadow: 0 0 25px #D4AF37; }
        .btn-refresh { background: #000; color: #D4AF37; border: 1px solid #D4AF37; padding: 10px 30px; border-radius: 5px; cursor: pointer; text-transform: uppercase; letter-spacing: 2px;}

        /* THE VAULT */
        .vault-window { flex: 1.5; width: 100%; background: #fff; border-top: 2px solid #D4AF37; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>
<header><h1>SOVEREIGN EMPIRE</h1></header>

<div class="main-container">
